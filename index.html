<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Trillo : Landing Page </title>
     <link rel="stylesheet" href="./css/style.css">
 </head> 
 <body>
     <div class="container">
         <header class="header">
             <img src="img/logo.png" alt="logo" class="logo">

             <form action="#" class="search">
                 <input type="text" class="search__input" placeholder="Search hotels">
                 <button class="search__button">
                     <svg class="search__icon">
                         <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                     </svg>
                 </button>
             </form>

             <nav class="user-nav">
                 <div class="user-nav__icon-box">
                     <svg class="user-nav__icon">
                         <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                     </svg>
                     <span class="user-nav__notification">7</span>
                 </div>
                 <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                 </div>
                 <div class="user-nav__user">
                    <img src="img/user-photo.JPG" alt="user-photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">SkyDrow</span>
                 </div>
             </nav>
         </header>
         <div class="content">
             <nav class="side-bar">
                 <ul class="side-nav">
                     <li  class="side-nav__item side-nav__item--active">
                         <a href="#" class="side-nav__link">
                             <svg class="side-nav__icon-box">
                                 <use xlink:href="img/sprite.svg#icon-home"></use> 
                             </svg>
                             <span class="side-nav__text">Hotel</span>
                         </a>
                     </li>
                     <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon-box">
                                <use xlink:href="img/sprite.svg#icon-aircraft"></use> 
                            </svg>
                            <span class="side-nav__text">Flight</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon-box">
                                <use xlink:href="img/sprite.svg#icon-key"></use> 
                            </svg>
                            <span class="side-nav__text">Car rental</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon-box">
                                <use xlink:href="img/sprite.svg#icon-map"></use> 
                            </svg>
                            <span class="side-nav__text">Tours</span>
                        </a>
                    </li>
                 </ul>
                 <div class="legal">
                     &copy; 2019 by trillo, All rights reserved.
                 </div>
             </nav>
             <main class="hotel-view">
                 view
             </main>
         </div>
     </div>
 </body>
</html>
