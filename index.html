<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Trillo : Landing Page </title>
     <link rel="stylesheet" href="./css/style.css">
 </head> 
 <body>
     <div class="container">
         <header class="header">
             <img src="img/logo.png" alt="logo" class="logo">

             <form action="#" class="search">
                 <input type="text" class="search__input" placeholder="Search hotels">
                 <button class="search__button">
                     <svg class="search__icon">
                         <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                     </svg>
                 </button>
             </form>

             <nav class="user-nav">
                 <div class="user-nav__icon-box">
                     <svg class="user-nav__icon">
                         <use xlink:href="img/sprite.svg#icon-bookmark">
                     </svg>
                     <span class="user-nav__notification">7</span>
                 </div>
                 <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat">
                    </svg>
                    <span class="user-nav__notification">13</span>
                 </div>
                 <div class="user-nav__user">
                    <img src="img/user-photo.JPG" alt="user-photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">SkyDrow</span>
                 </div>
             </nav>
         </header>
         <div class="content">
             <nav class="side-bar">
                 nav 
             </nav>
             <main class="hotel-view">
                 view
             </main>
         </div>
     </div>
 </body>
</html>
